{% extends 'base.html' %}

{% block title %}
Broadcast email
{% endblock %}


{% block content %}
<br>
<div class="container mt-4">
	<div class="row">
		<div class="col col-sm text-center">
			<h2>Broad cast email to all Users</h2>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col col-sm text-center">
			<form method="POST">
				{% csrf_token %}
				{{ form.as_p }}
				<input class="btn btn-success" type="submit" value="Send">
			</form>
		</div>
	</div>
</div>





{% endblock %}
