{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}


{% block content %}
<div class="container">
	<div class="row">
		<div class="col col-sm text-center">
			<h2>Login</h2>
		</div>
	</div>
</div>

<br>
<div class="container mt-4">
	<div class="row">
		<div class="col col-sm text-center">
			<form method="POST">
				<div class="form-group">
					{% csrf_token %}
					{{ form.as_p }}
				</div>
				<input class="btn btn-success" type="submit" value="Login">
			</form>
		</div>
	</div>
</div>





{% endblock %}
